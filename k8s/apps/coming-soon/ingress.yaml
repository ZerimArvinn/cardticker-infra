apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: coming-soon
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:542586609371:certificate/5733601d-8f2f-43d5-9d92-a864a22bc30f
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80},{"HTTPS":443}]'
    alb.ingress.kubernetes.io/ssl-redirect: "443"
spec:
  ingressClassName: alb
  rules:
    - host: coming-soon.cardticker.ai
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: coming-soon
                port:
                  number: 80
